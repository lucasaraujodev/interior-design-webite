<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8">
  <title>EDEN - Interior Design Website Slider</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>


<div class="container" id="app">
  <header>
    <h1>Teds</h1>
    <ul>
      <li>Lançamentos</li>
      <li>Marcas</li>
      <li>Coleções</li>
      <li class="active">Liquidação</li>
    </ul>
  </header>

  <section>
    <h4>Liquidação > <span>Mesas</span></h4>
  </section>

  <section>
    <div class="card">
      <div class="card-info">
        <h1 id="card-info-title">{{ currentCard.title }}</h1>
        <p id="card-info-desc">{{ currentCard.desc }}</p>
        <a href="#">
          <p>Mais detalhes</p>
          <svg viewBox="0 0 20 10">
            <line x1="0" y1="5" x2="20" y2="5" />
            <line x1="15" y1="0" x2="20" y2="5" />
            <line x1="15" y1="10" x2="20" y2="5" />
          </svg>
        </a>
      </div>
      <div class="card-photo">
        <div id="mask-1" class="mask"></div>
        <div id="mask-2" class="mask"></div>
        <a href="#" @click="nextCard">
          <p>Próximo</p>
          <svg viewBox="0 0 20 10">
            <line x1="0" y1="5" x2="20" y2="5" />
            <line x1="15" y1="0" x2="20" y2="5" />
            <line x1="15" y1="10" x2="20" y2="5" />
          </svg>
        </a>
        <img :src="currentCard.photo">
      </div>
    </div>
  </section>
</div>


  <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
